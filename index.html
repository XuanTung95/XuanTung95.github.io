<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            margin: auto;
            width: 50%;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            margin-top: 10%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        // Check if the user is on an iOS device
        var isIOS = /(iPhone|iPad|iPod)/.test(navigator.userAgent);
        
        if (isIOS) {
            // Redirect to the App Store for iOS
            window.location.href = 'https://apps.apple.com/app/com.shopee.vn&hl=vi&gl=US'; // Replace with your app's App Store URL
        } else {
            // Redirect to the Play Store for Android
            window.location.href = 'https://play.google.com/store/apps/details?id=com.shopee.vn&hl=vi&gl=US'; // Replace with your app's Play Store URL
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a simple example of an HTML file, styled with internal CSS.</p>
    <a href="https://example.com" target="_blank">Visit Example.com</a>
</div>

</body>
</html>
